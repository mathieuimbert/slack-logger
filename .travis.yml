language: php

php:
  - '7.0'

install:
  - composer require satooshi/php-coveralls ~1.0.0
  - composer update

before_script:
  - mkdir -p build/logs

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'
